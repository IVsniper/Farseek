buildscript {
    repositories {
        jcenter()
        maven { url "http://files.minecraftforge.net/maven" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://cursemaven.com" }
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle",        name: "ForgeGradle",          version: "2.3-SNAPSHOT"
        classpath group: "gradle.plugin.com.matthewprenger", name: "CurseGradle",          version: "+", changing: true
        classpath group: "co.riiid",                         name: "gradle-github-plugin", version: "+", changing: true
    }
}

apply from: "common.gradle"

dependencies {
    compileOnly "curse.maven:open-terrain-generator-265894:5286210"
}

jar.manifest {
    attributes "FMLCorePlugin": coreModClass
    attributes "FMLCorePluginContainsFMLMod": "affirmative"
}
